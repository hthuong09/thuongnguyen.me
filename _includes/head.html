<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% elsif page.series %}
      {{ page.title }} - {{ page.series }} - {{ site.title }}
    {% else %}
      {{ page.title }} - {{ site.title }}
    {% endif %}
  </title>

  <!-- Search Engine -->
  {% if page.description %}
  <meta name="description" content="{{ page.description | escape }}">
  {% else %}
  <meta name="description" content="{{ site.description }}">
  {% endif %}
  <!-- Schema.org for Google -->
  <meta itemprop="name" content="Thuong Nguyen">
  {% if page.description %}
  <meta itemprop="description" content="{{ page.description | escape }}">
  {% else %}
  <meta itemprop="description" content="{{ site.description }}">
  {% endif %}
  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ page.title }}">
  {% if page.description %}
  <meta name="twitter:description" content="{{ page.description | escape }}">
  {% else %}
  <meta name="twitter:description" content="{{ site.description }}">
  {% endif %}
  <meta name="twitter:site" content="@hthuong09">
  <meta name="twitter:creator" content="@hthuong09">
  <!-- Open Graph general (Facebook, Pinterest & Google+) -->
  <meta property="og:title" content="{{ page.title }}">
  {% if page.description %}
  <meta property="og:description" content="{{ page.description | escape }}">
  {% else %}
  <meta property="og:description" content="Just another software developer's blog">
  {% endif %}
  <meta property="fb:admins" content="100005629950531">
  <meta property="og:type" content="article">
  <meta property="article:publisher" content="https://www.facebook.com/hthuong09" />
  <meta property="article:author" content="https://www.facebook.com/hthuong09" />

  <link rel="stylesheet" href="{{ "/assets/styles.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans:400,600&amp;subset=vietnamese" rel="stylesheet">
</head>
