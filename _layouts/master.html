<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include head.html %}
<body>
    <div id="page">
    {% include header.html %}

      <div class="wrapper">

        {{ content }}

      </div>

    {% include footer.html %}
    </div>
  <script>
    var links = document.getElementsByTagName('a');
    for(var i = 0; i < links.length; i++) {
      var link = links[i],
        linkDestination = link.getAttribute('href');

      if ((linkDestination.indexOf('https://') === 0 || linkDestination.indexOf('http://') === 0)
        && linkDestination.replace('https://', '').replace('http://', '').indexOf(location.host) !== 0) {
        link.setAttribute('target', '_blank');
      }
    }

    document.querySelector('.toggle-series').addEventListener('click', function () {
      var _ = document.querySelector('.post-series');
      var hasClass = _.getAttribute('class').indexOf('collapse') !== -1;
      if (hasClass) {
        _.setAttribute('class', 'post-series');
      } else {
        _.setAttribute('class', 'post-series collapse');
      }
    });
  </script>
