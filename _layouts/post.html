---
layout: master
---
<section class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-line"></div>
  <div class="post-info">
    <span>Written on&nbsp;</span> <time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
    <span>by&nbsp;</span>{{ page.author }}
    {% include readtime.html %}
    {% if page.tags %}
    <div class="tags">
      {% for tag in page.tags %}
      <a href="#">#{{ tag }}</a>
      {% endfor %}
    </div>
    {% endif %}
  </div>
  <div class="post-content">
    {{ content }}
  </div>
</section>
